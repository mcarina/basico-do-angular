<div class="class">
  <h2>Animais</h2>
  <ul>
    <li *ngFor="let animal of animal">
      Nome: <a routerLink="/list/{{ animal.id }}">{{ animal.name }},</a> tipo -
      {{ animal.type }}.<button (click)="ageAnimal(animal)">
        idade do pet
      </button>
      <button (click)="removeAnimal(animal)">Excluir</button>
    </li>
  </ul>
  <h3>{{ animalDetais }}</h3>
</div>
